<html>
	<head>
		<meta charset="UTF-8">
		<title>Framer</title>

		<style>
			.box {
				position: absolute;
				width: 251;
				height: 302;
				top: 100px;
				left: 100px;
				opacity: 0;
				background: #000;
			}
		</style>
	</head>
	<body>
		
		<div id="Box" class="box"></div>

		<script src="https://rawgithub.com/jfsiii/XCSSMatrix/master/dist/browserify/XCSSMatrix.js"></script>
		<script src="https://rawgithub.com/sole/tween.js/master/src/Tween.js"></script>

		<script src="src/_intro.js"></script>
		<script src="src/_utils.js"></script>
		<script src="src/_css.js"></script>
		<script src="src/_props.js"></script>
		<script src="src/_styles.js"></script>
		<script src="src/_checks.js"></script>
		<script src="src/EventEmitter.js"></script>
		<script src="src/Matrix.js"></script>
		<script src="src/SpringCurve.js"></script>
		<script src="src/BezierCurve.js"></script>
		<script src="src/View.js"></script>
		<script src="src/Animation.js"></script>
		<script src="src/Fallback.js"></script>
		<script>

			var view = new View(document.getElementById('Box')/*, {
				x: 100,
				y: 100,
				width: 251,
				height: 302,
				scaleX: 1,
				scaleY: 1,
				opacity: 0,
				rotationX: 0
			}*/);

			var foo = view.animate({
				properties: {
					scale: 1.8,
					x: 300,
					y: 300,
					opacity: 1,
					rotationX: 180
				},
				spring: {
					tension: 80,
					friction: 15,
					velocity: 1000
				}
				// curve: 'ease-in-out'
			});

			setTimeout(function() {
				// Reverse
				foo.reverse();

				// Restart
				setTimeout(function() {
					foo.start();
				}, 2 * 1000);

			}, 2 * 1000);

			var animate = function() {
				TWEEN.update();
				requestAnimationFrame(animate);
			};
			animate();

		</script>
	</body>
</html>
