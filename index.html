<html>
	<head>
		<meta charset="UTF-8">
		<title>Anim</title>

		<style>
			.box {
				position: absolute;
				width: 251;
				height: 302;
				top: 100px;
				left: 100px;
				opacity: 0;
				background: #000;
			}
		</style>
	</head>
	<body>
		
		<div id="Box" class="box"></div>

		<script src="https://rawgithub.com/jfsiii/XCSSMatrix/master/dist/browserify/XCSSMatrix.js"></script>
		<script src="https://rawgithub.com/sole/tween.js/master/src/Tween.js"></script>

		<script src="dist/Anim.js"></script>
		<script>

			var view = new Anim(document.getElementById('Box')/*, {
				x: 100,
				y: 100,
				width: 251,
				height: 302,
				scaleX: 1,
				scaleY: 1,
				opacity: 0,
				rotationX: 0
			}*/);

			var animation = view.animate({
				properties: {
					scale: 1.8,
					x: 300,
					y: 300,
					opacity: 1,
					rotationX: 180
				},
				spring: {
					tension: 80,
					friction: 15,
					velocity: 1000
				}
				// curve: 'ease-in-out'
			});

			setTimeout(function() {
				// Reverse
				animation.reverse();

				// Restart
				setTimeout(function() {
					animation.start();
				}, 2 * 1000);

			}, 2 * 1000);

			var animate = function() {
				TWEEN.update();
				requestAnimationFrame(animate);
			};
			animate();

		</script>
	</body>
</html>
