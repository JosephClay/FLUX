<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Anim</title>

		<style>
			.box {
				position: absolute;
				width: 251px;
				height: 302px;
				top: 100px;
				left: 100px;
				opacity: 0;
				background: #000;
			}
		</style>
	</head>
	<body>
		
		<div id="Box" class="box"></div>

		<script src="XCSSMatrix.js"></script>
		<script src="Tween.js"></script>

		<script src="dist/Anim.js"></script>
		<script>
			var anim = new Anim(document.getElementById('Box'))
						.spring({
								tension: 80,
								friction: 15,
								velocity: 1000
						})
						.to({
							scale: 1.8,
							x: 300,
							y: 300,
							opacity: 1,
							rotationX: 180
						})
						.start(function() {
							console.log('start callback called!');
						});

			setTimeout(function() {
				// Reverse
				anim.reverse(function() {
					console.log('reverse callback called');
				});

				// Restart
				setTimeout(function() {
					anim.start();
				}, 2 * 1000);

			}, 2 * 1000);

			var animate = function() {
				TWEEN.update();
				requestAnimationFrame(animate);
			};
			animate();

		</script>
	</body>
</html>
